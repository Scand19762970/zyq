<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>验证成功</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .success-container {
            text-align: center;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #4CAF50;
            position: relative;
            margin: 0 auto 20px;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 28px;
            top: 45px;
            width: 30px;
            height: 15px;
            border: solid white;
            border-width: 0 0 4px 4px;
            transform: rotate(-45deg);
        }

        .success-text {
            font-family: Arial, sans-serif;
            font-size: 32px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark"></div>
        <div class="success-text">验证成功</div>
    </div>
</body>
</html>
